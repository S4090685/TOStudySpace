<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock & Adjustable Timer</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

  <div class="clock-container">
    <!-- Analog Clock -->
    <div class="clock">
      <div class="hand hour" id="hour"></div>
      <div class="hand minute" id="minute"></div>
      <div class="hand second" id="second"></div>
    </div>

    <!-- Current Time -->
    <div class="datetime" id="datetime"></div>

    <!-- Adjustable Timer -->
    <div class="timer">
      <div>
        <input type="number" id="setTime" placeholder="minutes" min="1">
        <button onclick="setTimer()">Set</button>
      </div>
      <div class="timerDisplay" id="timer">25:00</div>
      <button onclick="startTimer()">Start</button>
      <button onclick="stopTimer()">Stop</button>
      <button onclick="resetTimer()">Restart</button>
    </div>
  </div>

  <!-- Background Video -->
  <video id="bgVideo" autoplay muted loop playsinline>
    <source src="bedroom .mp4" type="video/mp4">
  </video>
<div id="videoPanel" class="video-panel">
  <button id="togglePanelBtn">ðŸŽ¬ Videos</button>
  <div class="video-list">
    <button onclick="changeVideo('bedroom .mp4')">Bedroom</button>
    <button onclick="changeVideo('cafe loop.mp4')">Cafe</button>
    <button onclick="changeVideo('city.mp4')">City</button>
    <button onclick="changeVideo('living room.mp4')">Living Room</button>
    <button onclick="changeVideo('ocean.mp4')">Ocean</button>
    <button onclick="changeVideo('rainforest.mp4')">Rainforest</button>
    <button onclick="changeVideo('river .mp4')">River</button>
    <button onclick="changeVideo('snow 2.mp4')">snow</button>
    <button onclick="changeVideo('study room.mp4')">Library</button>
  </div>
</div>

        <label for="sound1">rain</label>

</html>
